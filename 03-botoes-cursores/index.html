<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bora Codar 03 - Botões e Cursores</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
  <div id="app">
    <h1>Teste os botões</h1>
    <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
    <div class="buttons">
      <button class="primary" onclick="loading(event)">
        interaja comigo
      </button>
      <button class="secondary">interaja comigo</button>
      <button class="tertiary movable">
        <i class="ph-list"></i>
        interaja comigo
      </button>
    </div>
  </div>

  <script>
    function loading(event) {
      const button = event.currentTarget;
      button.classList.add('loading');
      const text = button.textContent;
      button.innerHTML = `<i class="ph-circle-notch"></i>${text}`;
    }
  </script>
</body>

</html>
