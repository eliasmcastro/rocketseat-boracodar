<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bora Codar 39 - Avaliação de Produto</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
	<main>
		<div class='product'>
			<div class='product-preview'>
				<i class='ph ph-arrow-left' onclick='changePage()'></i>
				<img src='assets/watch.png' alt='Imagem do produto' />
			</div>
		</div>
		<div class='product-content'>
			<h1 class='rate-title'>
				Avalie o produto
			</h1>
			<div class='rate-description'>
				<p>O que você achou do produto</p>
				<p><a href='/'>Smartwatch Amazfit Bip U Pro</a>?</p>
			</div>
			<div class='rating'>
				<div class='rating-stars'>
					<i class='ph-fill ph-star' onclick='rate(1)' /></i>
					<i class='ph-fill ph-star' onclick='rate(2)' /></i>
					<i class='ph-fill ph-star' onclick='rate(3)' /></i>
					<i class='ph-fill ph-star' onclick='rate(4)' /></i>
					<i class='ph-fill ph-star' onclick='rate(5)' /></i>
				</div>
				<div class='rating-description'>
					<span>Ruim</span>
					<span>Ótimo</span>
				</div>
			</div>
			<textarea placeholder='Escreva aqui seu comentário' onkeyup='handleComment()'></textarea>
			<button class='submit-button' onclick='changePage()'>
				Confirmar
				<i class='ph ph-arrow-right'></i>
			</button>
		</div>
	</main>
</body>

</html>
